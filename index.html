<!DOCTYPE html>
<script>(function(){const base = "/cleanandcare.es/";

  // Función para detectar el idioma preferido del usuario
  function getPreferredLanguage() {
    // Verificar si hay idioma guardado en localStorage
    const savedLang = localStorage.getItem('preferred-language');
    if (savedLang && (savedLang === 'es' || savedLang === 'en')) {
      return savedLang;
    }
    
    // Detectar idioma del navegador
    const browserLang = navigator.language || navigator.languages[0];
    if (browserLang.startsWith('es')) {
      return 'es';
    } else if (browserLang.startsWith('en')) {
      return 'en';
    }
    
    // Idioma por defecto
    return 'es';
  }
  
  // Redirigir al idioma detectado
  const preferredLang = getPreferredLanguage();
  window.location.href = `${base}${preferredLang}/`;
})();</script>
